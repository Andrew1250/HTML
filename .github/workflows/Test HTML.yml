name: Test HTML

on: 
  push:
    branches: ['main']
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: npm install, build and test
      run: |
        npm install
        npm test
