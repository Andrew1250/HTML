name: Test HTML

on: 
  push:
    branches: [master]
  pull_request:
    branches: [main]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Depencies
      run: npm install
    - name: build
      run: |
        npm run build
    - name: Test HTML
      run: |
        npm run coverage
        
